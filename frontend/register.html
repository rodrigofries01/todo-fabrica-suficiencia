<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Todo Fabrica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain"
        aria-controls="navbarsMain" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Registrar</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tarefas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h3 mb-4 text-center">Registrar</h2>
            <form id="register-form" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nome (opcional)</label>
                <input id="name" class="form-control" placeholder="Seu nome" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="seu@email.com" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input id="password" type="password" class="form-control" placeholder="••••••••" required />
              </div>
              <button class="btn btn-primary w-100" type="submit">Registrar</button>
            </form>
            <div id="msg" class="mt-3"></div>
            <p class="text-center mt-3 mb-0"><a href="login.html">Já tem conta? Entrar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API = 'http://localhost:4000/api';
    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(API + '/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      const msg = document.getElementById('msg');
      if (!res.ok) { msg.textContent = data.message || 'Erro'; return; }
      localStorage.setItem('token', data.token);
      msg.textContent = 'Registrado! Redirecionando...';
      setTimeout(() => location.href = 'tasks.html', 800);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
