<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Todo Fabrica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain"
        aria-controls="navbarsMain" aria-expanded="false" aria-label="Alternar navega√ß√£o">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tarefas</a></li>
          <li class="nav-item ms-lg-2">
            <button id="logout" class="btn btn-outline-light btn-sm" type="button">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h4 mb-4">Minhas Tarefas</h2>
            <form id="task-form" class="input-group mb-3">
              <input id="title" class="form-control" placeholder="Nova tarefa" required />
              <button class="btn btn-primary" type="submit">Adicionar</button>
            </form>
            <ul id="list" class="list-group"></ul>
            <div id="msg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edi√ß√£o -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit-title" class="form-control" placeholder="T√≠tulo da tarefa" />
          <div id="edit-error" class="text-danger mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="save-edit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API = 'http://localhost:4000/api';
    let CURRENT_TASKS = [];
    let editingId = null;
    let editModalInstance = null;
    function authHeader() {
      const token = localStorage.getItem('token');
      return { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };
    }
    async function load() {
      const token = localStorage.getItem('token');
      if (!token) { location.href = 'login.html'; return; }
      const res = await fetch(API + '/tasks', { headers: authHeader() });
      if (res.status === 401) { localStorage.removeItem('token'); location.href = 'login.html'; return; }
      const tasks = await res.json();
      CURRENT_TASKS = tasks;
      const list = document.getElementById('list');
      list.innerHTML = tasks.map(t => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="${t.done ? 'done' : ''}" role="button" onclick="toggle(${t.id}, ${t.done})">${t.title}</span>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-secondary" onclick="openEdit(${t.id})" aria-label="Editar">‚úèÔ∏è</button>
            <button class="btn btn-outline-danger" onclick="removeTask(${t.id})" aria-label="Remover">üóëÔ∏è</button>
          </div>
        </li>
      `).join('');
    }
    document.getElementById('task-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      await fetch(API + '/tasks', { method: 'POST', headers: authHeader(), body: JSON.stringify({ title }) });
      document.getElementById('title').value = '';
      load();
    });
    async function toggle(id, done) {
      await fetch(API + '/tasks/' + id, { method: 'PUT', headers: authHeader(), body: JSON.stringify({ done: !done }) });
      load();
    }
    async function removeTask(id) {
      await fetch(API + '/tasks/' + id, { method: 'DELETE', headers: authHeader() });
      load();
    }
    function openEdit(id) {
      editingId = id;
      const t = CURRENT_TASKS.find(x => x.id === id);
      const input = document.getElementById('edit-title');
      const err = document.getElementById('edit-error');
      input.value = t ? t.title : '';
      err.textContent = '';
      const modalEl = document.getElementById('editModal');
      editModalInstance = new bootstrap.Modal(modalEl);
      editModalInstance.show();
      setTimeout(() => input.focus(), 150);
    }
    async function saveEdit() {
      const input = document.getElementById('edit-title');
      const err = document.getElementById('edit-error');
      const btn = document.getElementById('save-edit');
      const title = (input.value || '').trim();
      if (!title) { err.textContent = 'Informe um t√≠tulo.'; return; }
      btn.disabled = true;
      try {
        const res = await fetch(API + '/tasks/' + editingId, { method: 'PUT', headers: authHeader(), body: JSON.stringify({ title }) });
        if (res.status === 401) { localStorage.removeItem('token'); location.href = 'login.html'; return; }
        if (!res.ok) {
          let data = {};
          try { data = await res.json(); } catch (err) { console.warn('Falha ao ler JSON de erro', err); data = {}; }
          err.textContent = data.message || 'Erro ao salvar';
          btn.disabled = false;
          return;
        }
        editModalInstance && editModalInstance.hide();
        await load();
      } catch (e) {
        console.error(e);
        err.textContent = 'Erro de rede';
      } finally {
        btn.disabled = false;
      }
    }
    document.getElementById('save-edit').addEventListener('click', saveEdit);
    document.getElementById('edit-title').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); saveEdit(); }
    });
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      location.href = 'login.html';
    });
    document.addEventListener('DOMContentLoaded', load);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
